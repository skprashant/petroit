<div class="container">
  <div class="row mt-3">
    <div class="col margin-auto" style="text-align: end">
      <img
        src="assets/img/cancel.png"
        alt=""
        (click)="close()"
        style="cursor: pointer"
      />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col margin-auto text-center">
      <span class="my-font">{{ question }}</span>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col margin-auto text-center mt-5">
      <form class="margin-auto">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            required
            placeholder="Enter your Answer"
            #answer
          />
          <span class="error" *ngIf="invalid">Please enter your answer</span>
        </div>
        <div class="text-center margin-auto">
          <mat-spinner
            class="margin-auto"
            mode="indeterminate"
            color="blue"
            diameter="40"
            *ngIf="loading"
          >
          </mat-spinner>
        </div>
        <button
          type="button"
          class="btn"
          (click)="onSubmit(answer.value)"
          *ngIf="!loading"
          #submit
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
